        <section class="go">

    <section class="content">
        <!-- 头部区域 -->
        <div class="con-hd">

                就业指导
            </h4>
            <a href="#" class="more">更多&gt;&gt;</a>
        </div>
        <!-- 旋转木马轮播图 -->
        <div class="get_job_focus">
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对考试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>

                        <a href="#"><img src="./images/pic.png" alt=""></a>

            </div>

        <section class="content study_con">

                <a href="#" class="more">更多&gt;&gt;</a>
            </div> 
            <!-- 充电学习模块轮播图 -->

                <div class="swiper-container study_fo">

                      <p><span>156</span>人学习</p>
                  </div>
                  <div class="swiper-slide">
                      <img src="./images/pic2.png" alt="">
                      <h5>说地道英语，告别中式英语</h5>
                      <p><span>156</span>人学习</p>

        <footer class="footer">
            <a href="#" class="item">
                <img src="./icons/home.png" alt="">

            </a>
        </footer>
    <!-- js代码 -->
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>    
    <script>
    // 就业指导轮播图
    (function(){
        var swiper = new Swiper('.get_job_fo', {
        // 能够显示的个数
        slidesPerView: 2,
        // 每一个之间的距离
        spaceBetween: 30,
	    centeredSlides: true,
	    loop: true,
    //   添加左右箭头
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    })();
    //充电学习轮播图
    (function(){
        var swiper = new Swiper('.study_fo', {
        slidesPerView: 2.2,
        spaceBetween: 30,
    });
    })();
    </script>
</body>
